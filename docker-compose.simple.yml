version: '3.8'

# 简化版 Docker Compose 配置
# 适用于不需要 Supergateway 的场景，或使用外部 Supergateway

services:
  # PostgreSQL/PostGIS 数据库服务
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geodata-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gis_data}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    shm_size: 256mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gis_data}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - geodata-network
    command:
      - "postgres"
      - "-c" "shared_buffers=256MB"
      - "-c" "max_connections=200"
      - "-c" "work_mem=16MB"
      - "-c" "maintenance_work_mem=128MB"
      - "-c" "effective_cache_size=1GB"

  # MCP 服务器服务（stdio模式）
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geodata-mcp-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-gis_data}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./config:/app/config
      - ./specs:/app/specs:ro
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - geodata-network
    stdin_open: true
    tty: true

  # 数据导入服务（可选）
  data-importer:
    build:
      context: .
      dockerfile: Dockerfile.importer
    container_name: geodata-importer
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-gis_data}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app/data:ro
      - ./config:/app/config
      - ./specs:/app/specs:ro
      - ./analysis:/app/analysis
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geodata-network
    profiles:
      - importer
    command: ["python", "main.py", "--help"]

networks:
  geodata-network:
    driver: bridge
    name: geodata-network

volumes:
  postgres_data:
    driver: local
    name: geodata-postgres-data

